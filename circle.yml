machine:
  timezone:
    America/Los_Angeles
  node:
    version: 4.2.2
  environment:
    NODE_ENV: test
    PORT: 3001
dependencies:
  pre:
    - npm install -g npm
    - npm install -g node-gyp@latest
    - 'npm start'
      #background: true
test:
  override:
    - mocha ./test
deployment:
  production:
    branch: master
    heroku:
      appname: cmp-api
